<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginContainer" class="container">
        <div class="header">
            <img src="image.png" alt="Chatbot Logo" class="logo">
        </div>
        <p class="subtitle">Welcome to Student Chatbot</p>
        <form id="loginForm" class="form" onsubmit="continueToChat(event)">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" required>
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address" required>
            
            <button type="submit">Continue to chat</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
